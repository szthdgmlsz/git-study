<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>연습 페이지</title>
</head>
<body>
    <h1>제목1번 입니다</h1>

    <p>단락&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;입니다</p>

    <p><i>마지막</i> 단락<br>입니다</p>

    <hr>
    <p><i>마지막</i> 단락<br>입니다</p>

    <p><q>자기가 세상을 바꿀수 있다고 생각할 만큼 미친 사람들이 결국 세상을 바꾸는 사람들이다.</q></p>
    <h2>제목3번 입니다</h2>
