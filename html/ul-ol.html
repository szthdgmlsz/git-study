<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>목록 관련 요소</title>
  </head>
  <body>
    <h1>순서형 목록</h1>
    <ol>
      <li>순서형목록1</li>
      <li>순서형목록2</li>
      <li>순서형목록3</li>
      <li>순서형목록4</li>
    </ol>
    <h1>비순서형 목록</h1>
    <ul>
      <li>비순서형목록1</li>
      <li>비순서형목록2</li>
      <li>비순서형목록3</li>
      <li>비순서형목록4</li>
    </ul>
    <h1>정의형 목록</h1>
    <dl>
      <div>
        <dt>용어 제목</dt>
        <dd>용어 설명</dd>
      </div>
    </dl>
  </body>
</html>
