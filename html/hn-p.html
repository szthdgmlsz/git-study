<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>제목과 단락</title>
</head>
<body>
    <h1>제목입니다</h1>
    <hr>
    <p>단락&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;입니다</p>
    <p><span>단락</span><span>입니다</span></p>
    <p><b>여기도</b> <span style="margin-right: 50px;">단락</span>입니다</p>
    <p><i>마지막</i> 단락<br>입니다</p>
</body>
</html>
